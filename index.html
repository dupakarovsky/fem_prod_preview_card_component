<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/img/icon-cart.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Frontend Mentor || Product Preview Card Component</title>
      <link rel="stylesheet" href="style.scss" />
      <script defer type="module" src="main.js"></script>
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <main id="app">
         <div class="card">
            <div class="card__img-container">
               <img src="/img/image-product-desktop.jpg" alt="Gabrielle Essen Eu de Perfume Picture" />
            </div>
            <div class="card__content">
               <h2 class="card__product">perfume</h2>
               <h3 class="card__title">gabrielle essence eau ee parfum</h3>
               <p class="card__text">
                  A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                  of CHANEL.
               </p>
               <div class="card__price-container">
                  <div class="card__price card__price--active">$149.99</div>
                  <div class="card__price">$169.99</div>
               </div>
               <button class="btn">
                  <div class="btn-content">
                     <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                           fill="#FFF"
                        />
                     </svg>
                     <span>Add to Card</span>
                  </div>
               </button>
            </div>
         </div>
      </main>
   </body>
</html>
